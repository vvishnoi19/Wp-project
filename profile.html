// Tab switching functionality
        function switchTab(tabName) {
            console.log('Switching to tab:', tabName);
            
            // Update tab buttons
            const tabs = document.querySelectorAll('.attendance-tab-button');
            tabs.forEach(tab => {
                if (tab.dataset.tab === tabName) {
                    tab.classList.remove('inactive');
                    tab.classList.add('active');
                } else {
                    tab.classList.remove('active');
                    tab.classList.add('inactive');
                }
            });
            
            // Update tab content
            const tabContents = document.querySelectorAll('.attendance-tab-content');
            tabContents.forEach(content => {
                if (content.id === tabName + '-content') {
                    content.classList.add('active');
                } else {
                    content.classList.remove('active');
                }
            });
            
            currentTab = tabName;
            console.log(`Switched to ${tabName} tab`);
        }



function loadTab(tabName) {

  document.querySelectorAll('.tab-btn').forEach(tab => tab.classList.remove('active'));

  const activeTab = document.querySelector(`.tab-btn[data-tab="${tabName}"]`);
  if (activeTab) activeTab.classList.add('active');

 
  document.querySelectorAll('.tab-content').forEach(tab => {
    tab.style.display = 'none';
  });


  const targetTabContent = document.querySelector(`.tab-content[data-tab="${tabName}"]`);
  console.log(targetTabContent)
  if (targetTabContent) targetTabContent.style.display = 'block';

 
  fetch(`./${tabName}.html`)
    .then(response => response.text())
    .then(html => {
      const placeholder = targetTabContent?.querySelector('.placeholder-content');
      if (placeholder) {
        placeholder.innerHTML = html;
      }
    })
    .catch(err => {
      const placeholder = targetTabContent?.querySelector('.placeholder-content');
      if (placeholder) {
        placeholder.innerHTML = `<p>Error loading content.</p>`;
      }
      console.error('Tab load error:', err);
    });
}

window.addEventListener('DOMContentLoaded', () => {
  document.querySelectorAll('.tab-btn').forEach(button => {
    button.addEventListener('click', () => {
      const tabName = button.getAttribute('data-tab');
      loadTab(tabName);
    });
  });
  
  loadTab('profile');
