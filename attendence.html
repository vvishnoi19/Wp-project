        // Global state
        let currentTab = 'my-team';
        let currentPage = 1;
        let rowsPerPage = 10;
        let totalPages = 10;

        // Initialize the page
        document.addEventListener('DOMContentLoaded', function() {
            renderTable();
            setupEventListeners();
            updateStats();
        });

        // Setup event listeners
        function setupEventListeners() {
            // Tab buttons
            document.querySelectorAll('.tab-button').forEach(button => {
                button.addEventListener('click', function() {
                    const tabType = this.getAttribute('data-tab');
                    switchTab(this, tabType);
                });
            });

            // Pagination buttons
            document.getElementById('first-page').addEventListener('click', () => goToPage(1));
            document.getElementById('prev-page').addEventListener('click', () => goToPage(currentPage - 1));
            document.getElementById('next-page').addEventListener('click', () => goToPage(currentPage + 1));
            document.getElementById('last-page').addEventListener('click', () => goToPage(totalPages));

            // Rows per page
            document.getElementById('rows-select').addEventListener('change', function() {
                rowsPerPage = parseInt(this.value);
                currentPage = 1;
                renderTable();
                updatePagination();
            });
        }

        // Tab switching functionality
        function switchTab(element, tabType) {
            // Remove active class from all tabs
            document.querySelectorAll('.tab-button').forEach(tab => {
                tab.classList.remove('active');
            });
            
            // Add active class to clicked tab
            element.classList.add('active');
            currentTab = tabType;
            
            // Update table and stats
            renderTable();
            updateStats();
            
            console.log(`Switched to tab: ${tabType}`);
        }

        // Update statistics based on current tab
        function updateStats() {
            const employees = employeeData[currentTab] || [];
            const teamSize = employees.length;
            
            // Calculate present, absent, and on leave
            let presentCount = 0;
            let absentCount = 0;
            let leaveCount = 0;

            employees.forEach(employee => {
                const todayIndex = new Date().getDate() - 1; // Today's index (0-based)
                const todayStatus = employee.attendance[todayIndex] || 'present';
                
                if (todayStatus === 'present' || todayStatus === 'late' || todayStatus === 'halfday') {
                    presentCount++;
                } else if (todayStatus === 'absent') {
                    absentCount++;
                } else if (todayStatus === 'leave') {
                    leaveCount++;
                }
            });

            // Update the DOM
            document.getElementById('team-size').textContent = teamSize;
            document.getElementById('present-members').textContent = presentCount;
            document.getElementById('absent-members').textContent = absentCount;
            document.getElementById('leave-members').textContent = leaveCount;
        }

        // Generate table header with days
        function generateTableHeader() {
            const headerRow = document.getElementById('table-header-row');
            
            // Clear existing headers except the first one (Employee)
            while (headerRow.children.length > 1) {
                headerRow.removeChild(headerRow.lastChild);
            }
            
            // Add day headers (1-31 for April)
            for (let day = 1; day <= 31; day++) {
                const th = document.createElement('th');
                th.textContent = day.toString();
                th.style.textAlign = 'center';
                th.style.minWidth = '40px';
                headerRow.appendChild(th);
            }
        }

        // Generate employee row
        function generateEmployeeRow(employee) {
            const row = document.createElement('tr');
            row.className = 'table-row';
            
            // Employee info cell
            const employeeCell = document.createElement('td');
            employeeCell.className = 'table-cell employee-cell';
            employeeCell.innerHTML = `
                <div class="employee-info">
                    <div class="employee-avatar ${employee.avatarColor}">${employee.initials}</div>
                    <p class="employee-name">${employee.name}</p>
                </div>
            `;
            row.appendChild(employeeCell);
            
            // Attendance cells
            employee.attendance.forEach(status => {
                const cell = document.createElement('td');
                cell.className = 'table-cell';
                cell.innerHTML = statusIcons[status] || statusIcons.present;
                row.appendChild(cell);
            });
            
            return row;
        }

        // Render the attendance table
        function renderTable() {
            const tableBody = document.getElementById('attendance-table-body');
            const employees = employeeData[currentTab] || [];
            
            // Generate header
            generateTableHeader();
            
            // Clear existing content
            tableBody.innerHTML = '';
            
            // Calculate pagination
            const startIndex = (currentPage - 1) * rowsPerPage;
            const endIndex = Math.min(startIndex + rowsPerPage, employees.length);
            const paginatedEmployees = employees.slice(startIndex, endIndex);
            
            // Add employee rows
            paginatedEmployees.forEach(employee => {
                tableBody.appendChild(generateEmployeeRow(employee));
            });
            
            // Update pagination info
            updatePagination();
        }

        // Update pagination information
        function updatePagination() {
            const employees = employeeData[currentTab] || [];
            const totalEmployees = employees.length;
            totalPages = Math.ceil(totalEmployees / rowsPerPage);
            
            const startIndex = (currentPage - 1) * rowsPerPage + 1;
            const endIndex = Math.min(currentPage * rowsPerPage, totalEmployees);
            
            document.getElementById('pagination-info').textContent = `Showing ${startIndex}-${endIndex} of ${totalEmployees}`;
            document.getElementById('page-info').textContent = `Page ${currentPage} of ${totalPages}`;
            
            // Update button states
            document.getElementById('first-page').disabled = currentPage === 1;
            document.getElementById('prev-page').disabled = currentPage === 1;
            document.getElementById('next-page').disabled = currentPage === totalPages;
            document.getElementById('last-page').disabled = currentPage === totalPages;
        }

        // Go to specific page
        function goToPage(page) {
            if (page < 1 || page > totalPages) return;
            
            currentPage = page;
            renderTable();
        }
